<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask Example</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flaskexample.css') }}">
</head>
<body>
  <h1>oh look! so many kittehz!</h1>
  <div>
    <a href="{{ url_for('index') }}">give me a kitteh with my name!</a>
  </div>
  <div>
  {% if allcats %}
    {% for cat in allcats %}
        <div><img src="{{ url_for('static', filename='catpics/' + cat) }}"></div>
    {% endfor %}
  {% else %}
    <h3>no kittehz to show!</h3>
  {% endif %}
  </div>
</body>
</html>
